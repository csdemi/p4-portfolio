<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cody Demainew Gallery</title>
	
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/gallery.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/grid.css">	

  <link href='http://fonts.googleapis.com/css?family=Quicksand|Nova+Square|Ubuntu:400,700' rel='stylesheet' type='text/css'>			
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	
	<div class="container">
		<section>
			<!-- Their Logo, not Yours -->
				<img src="img/Logo.png" alt="Their Logo">
				<h1>Cody Demainew</h1>
				<p>Gallery</p>	
		</section>
		<!-- Your Content -->
		<div class="gallery items-3">
		<!-- Containers for each image-->
			  <div id="item-1" class="control-operator"></div>
			  <div id="item-2" class="control-operator"></div>
			  <div id="item-3" class="control-operator"></div>
			  <!-- Actual Image -->
			  <figure class="item">
			    <img src="img/magazinecover.jpg" alt="">
			  </figure>

			  <figure class="item">
			    <img src="img/typefaceeffects.jpg" alt="">
			  </figure>

			  <figure class="item">
			    <img src="img/VisualMusic.jpg" alt="">
			  </figure>

			  <!-- Controls for each image -->
			  <div class="controls">
			    <a href="#item-1" class="control-button">
			    	<img src="img/magazinecover-thumbnail.jpg" alt="">
			    </a>
			    <a href="#item-2" class="control-button">
			    	<img src="img/typefaceeffects-thumbnail.jpg" alt="">
			    </a>
			    <a href="#item-3" class="control-button">
					<img src="img/VisualMusic-thumbnail.jpg" alt="">
			    </a>
			  </div>
			</div>

		<!-- Clearfix -->
		<div class="clear"></div>

	</div>
	
  
</body>
</html>
